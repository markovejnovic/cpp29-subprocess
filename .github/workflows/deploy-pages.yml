name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mvejnovic/cpp29-subprocess-ci:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build HTML documentation
        run: make _build/motivation.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/motivation.html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
